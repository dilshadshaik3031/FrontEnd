<!DOCTYPE html>
<html>
    <head>
    <title>
        Random Function usage
    </title>
    <style>
        *
        {
            background-color:aquamarine;
        }
        #h2
        {
            font-size: large;
            font-family:'Times New Roman', Times, serif;
        }
        #ran
        {
            color: black;
            font-style: italic;
            font:bold;
            font-size: 20px;
        }
    </style>
    </head>
    <body id = "remove">
        <h2>Random Function using Floor</h2>
        <input id = "input_A" placeholder="Enter A"/>
        <input id = "input_B" placeholder="Enter B"/>
        <button onclick="generate_random_num();">Generate Random Number</button>
        <br>

        <div id = "ran"></div>
        
        <script>
            let colors = ['red', 'green', 'blue','orange','purple'];
            function generate_random_num()
            {
                let min = parseInt(document.getElementById("input_A").value);
                let max = parseInt(document.getElementById("input_B").value);

                let x = Math.floor(Math.random() * (max - min + 1)) + min;
                console.log(x);  
                document.getElementById("ran").innerHTML = `Random number: ${x}`;

                
                let size = colors.length;
                let idx = Math.floor(Math.random() * size);
                document.getElementById("ran").style.color = colors[idx];
              
            } 
            function remove()
            {
                document.getElementById("remove").innerHTML="Vanished!";
                
            }
            setInterval(remove,3000);
        </script>
    </body>
</html>
