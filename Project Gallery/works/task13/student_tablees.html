<!DOCTYPE html>
<html>
<head>
    <title>Student</title>
    <style>
        *
        {
            background-color:cornflowerblue;
            font-style: oblique;
        }
        #div
        {
            font-style: italic;
            color: darkmagenta;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: rgb(232, 170, 108);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(228, 237, 146);
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Students Information</h2>
    <input type="text" id="name" placeholder="Enter Student Name">
    <input type="text" id="sno" placeholder="Enter Student SNo">
    <input type="text" id="major" placeholder="Enter Student Major">
    <input type="text" id="course" placeholder="Enter Student Course"><br><br>
    <button onclick="save()">Save Info</button>
    <button onclick="display()">Show All</button>
    <button onclick="clearInputs()">Clear Inputs</button>
    <button onclick="clearDisplay()">Clear Display</button><br><br>
    <input id="search" placeholder="Search student by name or Sno" onkeyup="search();">
    <div id="output">
        </div>

    <script>
        let students = [];

        function save() {
            
            let student = {
                name: document.getElementById("name").value,
                sno: document.getElementById("sno").value,
                major: document.getElementById("major").value,
                course: document.getElementById("course").value
            };

            students.push(student);

            alert("Information Saved!");
        }

        function display() {
            let outputDiv = document.getElementById("output");
            
            outputDiv.innerHTML = "";

            if (students.length > 0) {
                students.forEach(student => {
                    outputDiv.innerHTML += `
                        <p><strong>Name:</strong> ${student.name}</p>
                        <p><strong>SNo:</strong> ${student.sno}</p>
                        <p><strong>Major:</strong> ${student.major}</p>
                        <p><strong>Course:</strong> ${student.course}</p>
                        <hr>
                    `;
                });
            } else {
                outputDiv.innerHTML = "No student information available.";
            }
        }

        function searchStudent() {
            let searchTerm = document.getElementById("searchTerm").value.toLowerCase();
            let filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) ||
                student.sno.toLowerCase().includes(searchTerm)
            );
            
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; 
            if (filteredStudents.length > 0) {
                filteredStudents.forEach(student => {
                    outputDiv.innerHTML += `
                        <p><strong>Name:</strong> ${student.name}</p>
                        <p><strong>SNo:</strong> ${student.sno}</p>
                        <p><strong>Major:</strong> ${student.major}</p>
                        <p><strong>Course:</strong> ${student.course}</p>
                        <hr>
                    `;
                });
            } else {
                outputDiv.innerHTML = "No matching students found.";
            }
        }
        function clearInputs() {
            document.getElementById("name").value = "";
            document.getElementById("sno").value = "";
            document.getElementById("major").value = "";
            document.getElementById("course").value = "";
        }

        function clearDisplay() {
            document.getElementById("output").innerHTML = "";
        }
    </script>
</body>
</html>
