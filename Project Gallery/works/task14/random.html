<!DOCTYPE html>
<html>
    <head>
    <title>
        Random Function usage
    </title>
    <style>
        *
        {
            background-color: coral;
        }
        #h2
        {
            font-size: large;
            font-family:'Times New Roman', Times, serif;
        }
        #ran
        {
            color: black;
            font-style: italic;
            font:bold;
        }
    </style>
    </head>
    <body>
        <h2>Random Function</h2>
        <p id = "ran"></p>
        <script>
            let x = Math.random();
            console.log(x);
            document.getElementById("ran").innerHTML = `Random number: ${x}`;
        </script>
    </body>
</html>
