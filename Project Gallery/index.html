<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dynamic project gallery showcasing different web development tasks.">
    <title>Dynamic Project Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header text-center py-5 bg-dark text-white">
        <h1>Dynamic Project Gallery</h1>
        
    </div>

    <div class="container mt-4">
        <div class="row">
            <div id="nav" class="col-md-3">
                <div class="list-group sticky-top">
                    <button onclick="displayWork('task1')" class="list-group-item list-group-item-action">Task 1: Expectation Document</button>
                    <button onclick="displayWork('task2')" class="list-group-item list-group-item-action">Task 2: Basic HTML Styling</button>
                    <button onclick="displayWork('task3')" class="list-group-item list-group-item-action">Task 3: CSS Hover</button>
                    <button onclick="displayWork('task4')" class="list-group-item list-group-item-action">Task 4: Welcome to JS</button>
                    <button onclick="displayWork('task5')" class="list-group-item list-group-item-action">Task 5: Calculator with JS</button>
                    <button onclick="displayWork('task5')" class="list-group-item list-group-item-action">Task 5: Calculator with JS</button>
                    <button onclick="displayWork('task6')" class="list-group-item list-group-item-action">Task 6: GitHub Integration</button>
                    <button onclick="displayWork('task7')" class="list-group-item list-group-item-action">Task 7: Console Output</button>
                    <button onclick="displayWork('task8')" class="list-group-item list-group-item-action">Task 8: String Operation</button>
                    <button onclick="displayWork('task9')" class="list-group-item list-group-item-action">Task 9: Conditions</button>
                    <button onclick="displayWork('task10')" class="list-group-item list-group-item-action">Task 10: Call-Stack with Array</button>
                    <button onclick="displayWork('task11')" class="list-group-item list-group-item-action">Task 11: Loops</button>
                    <button onclick="displayWork('task12')" class="list-group-item list-group-item-action">Task 12: Arrays</button>
                    <button onclick="displayWork('task13')" class="list-group-item list-group-item-action">Task 13: Objects</button>
                    <button onclick="displayWork('task14')" class="list-group-item list-group-item-action">Task 14: Functions</button>
                    <button onclick="displayWork('task15')" class="list-group-item list-group-item-action">Task 15: Class & Bootstrap</button>
                    <button onclick="displayWork('task16')" class="list-group-item list-group-item-action">Task 16: JSON</button>
                </div>
            </div>

            <div id="content" class="col-md-9">
                <iframe id="projectFrame" src="" title="Project Viewer" class="w-100" height="700px"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
